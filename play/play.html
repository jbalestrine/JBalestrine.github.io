<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play XSPF Playlist</title>
    <!-- jPlayer CSS (Changed to default or fallback skin) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/skin/blue.monday/jplayer.blue.monday.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #jquery_jplayer_1 {
            margin: 20px auto;
            width: 400px;
        }
        .jp-playlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .jp-playlist li {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Play XSPF Playlist</h1>
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-playlist">
            <ul class="jp-playlist"></ul>
            <div class="jp-gui">
                <div class="jp-interface">
                    <ul class="jp-controls">
                        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                        <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Load jQuery 2.2.4 (for compatibility with jPlayer) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Load jPlayer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer.min.js"></script>

    <script>
        $(document).ready(function() {
            // Define the XSPF playlist URL
            var xspfUrl = 'newjb.xspf'; // Replace with the correct URL of your XSPF file

            // Initialize jPlayer with XSPF support
            $("#jquery_jplayer_1").jPlayer({
                ready: function() {
                    $(this).jPlayer("setMedia", {
                        playlist: xspfUrl
                    }).jPlayer("play"); // Automatically play the first item
                },
                swfPath: "/js",
                supplied: "mp3, m4a, oga, wav, mp4, webmv, ogv",
                solution: "html, flash",
                cssSelectorAncestor: "#jp_container_1",
                cssSelector: {
                    play: ".jp-play",
                    pause: ".jp-pause",
                    playlist: ".jp-playlist",
                    next: ".jp-next",
                    previous: ".jp-previous"
                },
                playlistOptions: {
                    enableRemoveControls: true,
                    autoPlay: false,
                    shuffle: false, // Optionally allow shuffle
                    loopOnPrevious: true // Optional: loop playlist when hitting previous track
                }
            });
        });
    </script>
</body>
</html>
